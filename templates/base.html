<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo-container">
        
        <!-- Custom SVG Logo (Gradient + Glow) -->
        <div class="svg-logo">
            <svg width="40" height="40" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00adb5;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ffd369;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#grad1)" />
                <text x="50%" y="55%" text-anchor="middle" fill="white"
                      font-size="36" font-family="Arial" dy=".3em">HSD</text>
            </svg>
        </div>

        <!-- Profile Image -->
        <img src="{{ url_for('static', filename='profile/profile.jpg') }}" 
             alt="Profile" 
             class="profile-logo">

        <span class="brand-name">Hemant S D</span>
    </div>

    <!-- Hamburger -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <ul class="nav-links" id="navLinks">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

{% block content %}{% endblock %}

<footer>
    <p>Â© 2022 Hemant Singh Dhanwar | All Rights Reserved</p>
</footer>

<!-- Scripts -->
<script>
function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
}

/* Scroll Reveal Animation */
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add("show");
        }
    });
});

document.querySelectorAll(".animate").forEach(el => {
    observer.observe(el);
});
</script>
<script>
function copyEmail() {
    const email = document.getElementById("emailText").innerText;
    navigator.clipboard.writeText(email);
    alert("Email copied to clipboard!");
}
</script>

</body>
</html>
